<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="develop/css/style.css">
    
</head>
<body>
    <header>
        <div id="highscoresDiv">
            <button type="button" class="btn btn-info" id="highscores">
      View highscores
    </button>
    
        <div > <p id= "countdown" ></p></div>
    </header>
    <div class="container">
        <div id="game" class="jusify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Test Your Knowlege! <button type="button" id="startQuiz" class="btn btn-lg btn-block btn-outline-info">Start Quiz</button></h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="develop/js/script.js"></script>
</body>
</html>
